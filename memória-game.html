<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Mem√≥ria - 4 Temas</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff8f0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff4081;
    }

    .memory-game {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
      gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #f8bbd0;
      border: 2px solid #ff4081;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    .card.flipped {
      background-color: #ff80ab;
    }

    .menu {
      margin-bottom: 30px;
    }

    .menu button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Jogo da Mem√≥ria - Escolha o Tema</h1>
  <div class="menu">
    <button onclick="startGame(0)">Animais</button>
    <button onclick="startGame(1)">Formas</button>
    <button onclick="startGame(2)">Frutas</button>
    <button onclick="startGame(3)">N√∫meros</button>
  </div>

  <div id="games-container">
    <div class="memory-game" id="game0"></div>
    <div class="memory-game" id="game1"></div>
    <div class="memory-game" id="game2"></div>
    <div class="memory-game" id="game3"></div>
  </div>

  <div id="message"></div>

  <script>
    const temas = [
      ['üê∂','üê±','üê∂','üê±','üê∞','üê∞','ü¶Å','ü¶Å'],
      ['üî∫','üîµ','üî∫','üîµ','‚¨õ','‚¨õ','‚≠ê','‚≠ê'],
      ['üçé','üçá','üçé','üçá','üçì','üçì','üçå','üçå'],
      ['1','2','1','2','3','3','4','4']
    ];

    let flippedCards = [];
    let matched = 0;

    function startGame(index) {
      // Reset
      document.querySelectorAll('.memory-game').forEach(g => g.style.display = 'none');
      flippedCards = [];
      matched = 0;
      document.getElementById('message').textContent = '';

      const game = document.getElementById(`game${index}`);
      game.innerHTML = '';
      game.style.display = 'flex';

      let items = [...temas[index]];
      shuffle(items);

      items.forEach((item, i) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = item;
        card.addEventListener('click', () => flipCard(card, game));
        game.appendChild(card);
      });
    }

    function flipCard(card, container) {
      if (card.classList.contains('flipped') || flippedCards.length >= 2) return;

      card.textContent = card.dataset.value;
      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [first, second] = flippedCards;
        if (first.dataset.value === second.dataset.value) {
          matched++;
          flippedCards = [];
          if (matched === 4) {
            document.getElementById('message').textContent = 'Parab√©ns! Voc√™ encontrou todos os pares!';
          }
        } else {
          setTimeout(() => {
            first.textContent = '';
            second.textContent = '';
            first.classList.remove('flipped');
            second.classList.remove('flipped');
            flippedCards = [];
          }, 800);
        }
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>

</body>
</html>
